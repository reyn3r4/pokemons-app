<mat-card appearance="outlined">
    <mat-card-content>
        <mat-toolbar>
            <mat-toolbar-row>
                <span i18n>Number of pokemons per initial letter</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="table-container mat-elevation-z8">
            <!-- <table mat-table matSort  [dataSource]="listPokemons | genPokemonsResume:sort" (matSortChange)="announceSortChange($event)"> -->
            <table mat-table matSort  [dataSource]="(listToResume$ | async)! | genPokemonsResume:sort" (matSortChange)="announceSortChange($event)">
                <ng-container matColumnDef="initial">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by initial" i18n>Initial</th>
                    <td mat-cell *matCellDef="let row"> <b>{{row.initial | uppercase}}</b> </td>
                </ng-container>
                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by count" i18n>Count</th>
                    <td mat-cell *matCellDef="let row"> {{row.count}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
